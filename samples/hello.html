<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Coffee Pot: Hello, world!</title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../lib/coffeepot.js"></script>
    <script>
$(document).ready(function() {

  var ViewModel = {

    bindings: {
      name: 'val',
      message: 'text'
    },

    events: {
      clear: {
        click: function(event) {
          this.values.name = '';
          this.updateMessage();
        }
      },
      name: {
        change: function(event) {
          this.updateMessage();
        }
      }
    },

    updateMessage: function() {
      this.values.message = this.Model.createMessage(this.values.name);
    }
  };

  var Model = {

    createMessage: function(name) {
      return  name != '' ? 'Hello, {0}!'.tmpl(name) : '';
    }
  };

  CoffeePot.set(ViewModel, Model);

});
    </script>
  </head>
  <body>
    <h1>Coffee Pot: Hello, world!</h1>
    <input id="name" type="text" value="">
    <button id="clear">X</button>
    <div id="message"></div>
  </body>
</html>
